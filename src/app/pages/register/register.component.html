<!-- Registro -->
<div class="container-fluid">
  <div class="row">
    <div class="col-4 offset-1">
      <form class="mt-5">
        <div>
          <label for="inputNombre" class="form-label">Nombres</label>
          <input
            type="text"
            required
            class="form-control "
            id="inputNombre"
          />
        </div>
        <div>
          <label for="inputApellido" class="form-label">Apellidos</label>
          <input
            type="text"
            required
            class="form-control "
            id="inputApellido"
          />
        </div>
        <div>
          <label for="inputEmail" class="form-label">Correo Electrónico</label>
          <input
            type="email"
            required
            class="form-control"
            id="inputEmail"
          />
        </div>
        <div>
          <label for="inputPassword" class="form-label">Contraseña</label>
          <input
            type="password"
            required
            class="form-control"
            id="inputPassword"
          />
          <div id="emailHelp" class="form-text mb-3">No comparta su contraseña</div>
        </div>
        <div>
          <label for="inputID" class="form-label">Cédula</label>
          <input type="number" required class="form-control" id="inputID" />
        </div>
        <div class="col-md-6">
          <label for="inputFecha" class="form-label"
            >Fecha de Nacimiento</label
          >
          <input
            type="date"
            required
            class="form-control"
            id="inputFecha"
          />
        </div>
        <div>
          <label for="provincia">Provincia:</label>
          <select name="provincia" id="provincia" [(ngModel)]="valorProvincia" (change)="seleCiudad()">
            <option [value]="provincia" *ngFor="let provincia of provincias;index as i">{{provincia}}</option>
          </select>
        </div>
        <div>
          <label for="ciudad">Ciudad</label>
          <select name="ciudad" id="ciudad">
            <option value="default" selected>Seleccione una ciudad</option>
            <option [value]="ciudad" *ngFor="let ciudad of ciudades">{{ciudad}}</option>
          </select>
        </div>
        <div>
          <label for="idCelular" class="form-label">Número de Celular</label>
          <input type="number" required class="form-control" id="idCelular" />
        </div>
        <div class="col-sm-12">
          <button type="submit" class="btn btn-warning">Registrarse</button>
        </div>
      </form>
    </div>
    <div class="col-7 px-0">
      <img
        class="img-fluid"
        src="./assets/img/about.jpg"
        alt="taller"
      />
    </div>
  </div>
</div>
<!-- End Registro -->
<app-footer></app-footer>
