<app-nav></app-nav>
<div class="container">
    <h1 class="display-4">Ingrese los siguientes datos:</h1>
    <p class="lead">Los datos proporcionado son para una atención personalizada.</p>
<div class="p-5">
  <mat-horizontal-stepper [labelPosition]="'bottom'">
    <ng-template matStepperIcon="edit">
      <mat-icon><i class="bi bi-check-lg"></i></mat-icon>
    </ng-template>
    <mat-step label="Paso 1">
      <div>
        <label for="modelo">Ingrese el modelo de auto:</label><br>
        <input type="text" name="modelo" id="modelo">
        <button type="button" class="btn btn-info d-block mt-3" matStepperNext>Siguiente</button>
      </div>
    </mat-step>
    <mat-step label="Paso 2">
      <div>
        <label for="descripcion">Escriba el motivo de atención</label><br>
        <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea><br>
        <button type="button" class="btn btn-info mt-3" matStepperPrevious>Atrás</button>
        <button type="button" class="btn btn-info mx-3 mt-3" matStepperNext>Siguiente</button>
      </div>
    </mat-step>
    <mat-step label="Paso 3">
      <div>
        <label for="placa">¿Quiere que vayamos a ver su auto?</label><br>
        <label for="si">Sí</label><input type="radio" name="domicilio" value="Si">
        <label for="no">No</label><input type="radio" name="domicilio" value="No"><br>
        <button type="button" class="btn btn-info mt-3" matStepperPrevious>Atrás</button>
        <button type="button" class="btn btn-info mx-3 mt-3" matStepperNext (click)="enviar()">Enviar</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
  <div id = "complete"></div>
</div>
</div>
<app-footer></app-footer>
